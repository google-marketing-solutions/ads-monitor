- name: performance
  query_spec:
    customizable:
      - all
      - metrics
      - dimensions
      - filters
      - level
    level: ad_group
    metrics:
      - clicks
      - impressions
      - conversions
      - cost:
          field: cost_micros / 1e6
    dimensions:
      - network:
          field: segments.ad_network_type
  suffix: Remove
  has_conversion_split:
  registries:
    - default

- name: pmax_performance
  query_spec:
    customizable:
      - all
      - metrics
      - dimensions
      - filters
      - level
    level: unknown
    resource_name: asset_group
    metrics:
      - clicks
      - impressions
      - conversions
      - cost:
          field: cost_micros / 1e6
    dimensions:
      - asset_group_id:
          field: asset_group.id
    filters:
      - 'campaign.advertising_channel_type = PERFORMANCE_MAX'
  registries:
    - pmax

